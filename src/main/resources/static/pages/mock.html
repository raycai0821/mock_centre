<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>mock数据管理中心</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>MOCK数据管2理中心</h1>        <img src="../img/logo.png" width="153" height="50" style="position:relative;left:1350px;top:-40px;">    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="主键ID" v-model="pagination.id" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="URL" v-model="pagination.url" style="width: 200px;"                          class="filter-item"></el-input><!--                <el-input placeholder="是否启用" v-model="pagination.ifUse" style="width: 200px;"--><!--                          class="filter-item"></el-input>-->                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column prop="id" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="名称" align="center"></el-table-column>                <el-table-column prop="url" label="URL" align="center"></el-table-column>                <el-table-column prop="respMsg" label="响应体" align="center"                                 :show-overflow-tooltip='true' width="200"></el-table-column>                <el-table-column prop="httpRespCode" label="响应码" align="center"></el-table-column>                <el-table-column prop="latency" label="响应延时(ms)" align="center"></el-table-column>                <el-table-column prop="contentType" label="响应类型" align="center"></el-table-column>                <el-table-column prop="ifUse" label="是否启用" align="center" :formatter="formatIfUse"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增MOCK" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="URL" prop="url">                                        <el-input v-model="formData.url"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="名称" prop="name">                                        <el-input v-model="formData.name"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="响应码" prop="httpRespCode">                                        <el-input v-model="formData.httpRespCode"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="响应延时" prop="latency">                                        <el-input v-model="formData.latency"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                </el-col>                                <el-col :span="12">                                    <el-form-item label="响应体" prop="respMsg">                                        <el-input v-model="formData.respMsg"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="响应类型" prop="contentType">                                        <el-select v-model="formData.contentType" placeholder="响应类型">                                        <el-option label="json" value='json'>json</el-option>                                        <el-option label="xml" value="xml">xml</el-option>                                        </el-select>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="是否启用" prop="ifUse">                                        <el-select v-model="formData.ifUse" placeholder="是否启用">                                            <el-option label="启用" value='ACTIVE'>启用</el-option>                                            <el-option label="禁用" value="INACTIVE">禁用</el-option>                                        </el-select>                                        <!--                                        <el-input v-model="formData.ifUse"/>-->                                    </el-form-item>                                </el-col>                            </el-row>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisibleEdit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="URL" prop="url">                                        <el-input v-model="formData.url"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="名称" prop="name">                                        <el-input v-model="formData.name"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="响应码" prop="httpRespCode">                                        <el-input v-model="formData.httpRespCode"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="响应延时" prop="latency">                                        <el-input v-model="formData.latency"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                </el-col>                                <el-col :span="12">                                    <el-form-item label="响应体" prop="respMsg">                                        <el-input v-model="formData.respMsg"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="响应类型" prop="contentType">                                        <el-select v-model="formData.contentType" placeholder="响应类型">                                            <el-option label="json" value='json'>json</el-option>                                            <el-option label="xml" value="xml">xml</el-option>                                        </el-select>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="是否启用" prop="ifUse">                                        <el-select v-model="formData.ifUse" placeholder="是否启用">                                            <el-option label="启用" value='ACTIVE'>启用</el-option>                                            <el-option label="禁用" value="INACTIVE">禁用</el-option>                                        </el-select>                                        <!--                                        <el-input v-model="formData.ifUse"/>-->                                    </el-form-item>                                </el-col>                            </el-row>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisibleEdit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                url: [{required: true, message: 'URL必填', trigger: 'blur'}],                ifUse: [{required: true, message: '是否启用', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                id: "",                url: "",                name: "",                ifUse: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            formatIfUse(row, column) {//是否启用转换                return row.ifUse === 'ACTIVE' ? "是" : row.ifUse === 'INACTIVE' ? "否" : "未作备注";            },            //条件查询与分页            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?id=" + this.pagination.id;                param += "&name=" + this.pagination.name;                param += "&url=" + this.pagination.url;                // console.log(param);                //发送异步请求                axios.get("/page/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/page", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else {                        // console.log('------' + res.data.data.msg)                        this.$message.error(res.data.data.msg);                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisibleEdit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？", "提示", {type: "info"}).then(() => {                    axios.delete("/page/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(() => {                        //2.重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/page/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisibleEdit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/page", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisibleEdit = false;                        this.$message.success("修改成功");                    } else {                        console.log("----修改结果"+ res.data.data.msg)                        this.$message.error(res.data.data.msg);                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },        }    })</script></html>
